<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
            </div>
            <form>
            <div class="modal-body mx-3">
                <div class="md-form mb-5">
                    <i class="fas fa-user prefix grey-text"></i>
                    <input type="username" id="login-frm-username" class="form-control validate">
                    <label data-error="wrong" data-success="right" for="login-frm-username">Your username</label>
                </div>

                <div class="md-form mb-4">
                    <i class="fa fa-lock prefix grey-text"></i>
                    <input type="password" id="login-frm-pass" class="form-control validate">
                    <label data-error="wrong" data-success="right" for="login-frm-pass">Your password</label>
                </div>

            </div>
            </form>
            <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-default" id="btn-login">Login</button>
            </div>
        </div>
    </div>
</div>
